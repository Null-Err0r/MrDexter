<svg width="250" height="60" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { font: bold 20px 'Segoe UI', 'DejaVu Sans', 'Arial', sans-serif; fill: #e1e1e1; }
    .cursor { fill: #66ff66; }
  </style>

  <rect x="0" y="0" width="250" height="60" rx="10" fill="#22272e" />

  <text x="20" y="38" class="text">Coding...</text>

  <rect x="125" y="20" width="10" height="20" class="cursor">
    <animate attributeName="opacity" values="0;1;1;1;0" keyTimes="0;0.2;0.6;0.8;1" dur="1s" repeatCount="indefinite" />
  </rect>

  <g transform="translate(180, 10)">
    <circle cx="25" cy="15" r="8" fill="#ffab70"/>
    <rect x="15" y="23" width="20" height="20" rx="5" fill="#4a4a4a"/>
    <rect x="0" y="30" width="30" height="20" fill="#111" stroke="#555" stroke-width="2"/>
  </g>
</svg>
